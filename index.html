<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple Temperature Converter">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet"> 

		<title>YAS: Temperature Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<img class="logo" src="img/Rainbow.F02.2k.png">
			<h1>Yet Another Simple: <span>Temperature Converter</span></h1>
			<h2 class="instruction">Enter Celsius (°C) Temperature</h2>
			<form>
				<input type="text" id="cel" value="47">
			</form>
			<section class="converterBox">
				<h2 class="btn" id="getFarenheit">Get Farenheit (°F)</h2>
				<p id="showFarenheit">Default Value</p>
			</section>
			<section class="converterBox">
				<h2 class="btn" id="getKelvin">Get Kelvin (K)</h2>
				<p id="showKelvin">Default Value</p>
			</section>
		</main>
		<footer>
			<section>
				<a href="https://thomasjvu.com/projects/yas" target="_blank"><img class="logo" src="img/Rainbow.F02.2k.png"></a>
				<a href="https://thomasjvu.com/projects/yas" target="_blank">YAS (Yet Another Simple:) Tools</a>
			</section>
		</footer>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
